<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        *{
            font-family: "Briem Hand", cursive; 
            
            
        }
          
    </style>
</head>
<body>
    <h1 class="text-center text-primary mt-5">Know about the Country</h1>
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4  ">
         <div class="d-flex justify-content-center align-items-center mt-5"> 
            <input id="country" type="text" class="form-control border rounded shadow " placeholder="Enter the country name">
            <button onclick="search()" class="border rounded bg-success p-2 ms-3">Search</button>
            
        
        </div>
        <div id="result" class="d-flex justify-content-center align-items-center mt-5 pb-5">
            
        </div>
        </div>
        

       
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    search = async() =>{
        let countryName = country.value
        console.log(countryName);
        if(countryName){
            const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((data)=>{
                console.log(data[0]);
                //common name fetching
                let cname =data[0].name.common
               console.log(cname);
                // official 
                let oname =data[0].name.official
                console.log(oname);
                //capital
                cap=data[0].capital
                console.log(cap);
                // languages
                lang=data[0].languages
                console.log(lang);
                // borders
                bord=data[0].borders
                console.log(bord);
                //area
                area=data[0].area
                console.log(area);
                //ggoglemap
                map=data[0].maps.googleMaps
                console.log(map);
                //population
                pop=data[0].population
                console.log(pop);
                //timezones
                time=data[0].timezones
                console.log(time);
                //continents
                con=data[0].continents
                console.log(con);
                //flags
                flag=data[0].flags.png
                console.log(flag);
                //languages..
                national_languages=[]
                for(let lang in data[0].languages){
                    national_languages.push(data[0].languages[lang])
                }
                console.log(national_languages);
                //currencies
                for(let currency in data[0].currencies){
                    var currencyName=data[0].currencies[currency].name
                    var currencySymbol=data[0].currencies[currency].symbol
                }
                 console.log(currencyName,currencySymbol);
                 result.innerHTML += `
                <div class="card" style="width: 27rem;">
                 <img src=${flag} class="card-img-top" alt="...">
                <div class="card-body">
                   <ul class="list-group">
                     <li class="list-group-item">Common Name:${cname}</li>
                     <li class="list-group-item">Official Name:${oname}</li>
                     <li class="list-group-item">Capital:${cap}</li>
                     <li class="list-group-item">Border:${bord}}</li>
                     <li class="list-group-item">Area:${area}</li>
                     <li class="list-group-item">Map:${map}</li>
                   <li class="list-group-item">Population:${pop}</li>
                    <li class="list-group-item">timezones:${time}</li>
                    <li class="list-group-item">continents:${con}</li>
                    <li class="list-group-item">Languages:${national_languages}</li>
                   </ul>
                 </div>
              </div>
               `


            })
        }
        else{
            alert('enter a valid input')
        }
    }

</script>
</html>
